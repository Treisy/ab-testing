<form method="post" id="form_forgotPassword" novalidate="novalidate" action="">
    <div class="popup-window _forgotPassword " id="forgotPasswordWhite">
        <div class="interactive-container _visible">
            <div class="background"></div>
            <div class="outer popup">
                <div class="wrapper">
                    <div class="popup-content">
                        <!-- Close btn -->
                        <span class="close-btn-holder">
                            <span class="closeText">
                                <a href="javascript:void(0);"> Close window </a>
                            </span>
                            <span class="close-btn mck-radial-x-icon" role="link"></span>
                        </span>
                        <!-- Header -->
                        <div class="up one-up one-up-medium one-up-medium-top">
                            <header class="text-xl module-header">
                                <h3 class="title headline">Forgot your password?</h3>
                            </header>
                            <header id="requiredMessageDescription" class="text-m module-header success" style="display: block;">
                                <div class="description module-description">Please enter the email address you use to sign into your account.</div>
                            </header>
                        </div>
                        <!-- Error / success msg -->
                        <div class="up one-up one-up-medium one-up-medium-middle" data-module="PopupForm">
                            <div id="forgotPasswordWhiteContent" class="form-content">
                                <div id="errorMessage" class="alert error no-pading-bottom no-margin-bottom" style="display: none;">
                                    <p id="main_0_universal_0_errormsg">Sorry something went wrong. Please try again</p>
                                </div>
                                <div id="successMessage" class="success-message" style="display: none;"> </div>
                                <!-- Popup Content-->
                                <div id="formContent_forgotPassword" style="display: block;">
                                    <div id="emailDiv" class="form-group">
                                        <div class="controls-group">
                                            <label for="email_forgotPassword">Email</label>
                                            <input name="email_forgotPassword" type="email" maxlength="128" id="email_forgotPassword" tabindex="1" data-rule-required="true"
                                                data-rule-email="true" data-msg-email="Please enter a valid email address." data-msg-required="Please enter your email address."
                                                aria-required="true">
                                            <span id="emailValidator" style="display: none;"></span>
                                        </div>
                                    </div>
                                    <div class="captcha-wrapper">
                                        <div id="forgotPasswordCaptcha" class="form-group" data-module="Recaptcha"> </div>
                                        <span class="error"></span>
                                    </div>
                                    <section class="up two-up">
                                        <div class="submit_btn">
                                            <input type="button" name="forgotPasswordWhite_btnSubmit" value="RESET PASSWORD" id="forgotPasswordWhite_btnSubmit" tabindex="3"
                                                class="btn-submit">
                                        </div>
                                        <div class="noAccount">
                                            <span>
                                                <a href="javascript:void(0);" id="fromForgotToSignIn" rel="nofollow">Sign In</a> |
                                                <a href="javascript:void(0);" id="fromForgotToSignUp" rel="nofollow">Don\'t have an account?</a>
                                            </span>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
